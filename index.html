<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="dist/jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/semantic/semantic.min.css">
    <script src="dist/semantic/semantic.min.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="dist/owl.carousel.css">
    <link rel="stylesheet" href="dist/owl.theme.css">
    <script src="dist/owl.carousel.js"></script>
    <script>
    $(document)
        .ready(function() {

            $.ajaxSetup({
                cache: false
            });

            /* Laoding Animation */
            $(window).load(function() {
                // Animate loader off screen
                setTimeout(
                    function() {
                        //do something specials
                        $(".se-pre-con").fadeOut("slow");
                    }, 2000);
            });

            $("#master").load("master.html", function(responseTxt, statusTxt, xhr) {
                $("#footer").load("footer.html", function(responseTxt, statusTxt, xhr) {
                    init_master();
                    $("#master_menu > .item").removeClass("active");
                    $('.home.item').addClass("active");
                    $('#info_content').css("display", "none");
                    $('#info_content').fadeIn(1000);

                });
            });

            $(window).scroll(function() {
                scrollToTarget("news_list");
            });

            $(".news_list.scrollTo").click(function() {
                $('html, body').animate({
                    scrollTop: $("#news_list").offset().top - 50
                }, 1000)
            });

        })
    </script>
</head>

<body>
    <div class="se-pre-con"></div>
    <div id="master">
    </div>
    <div id="main_content">
        <div id="info_content" class="ui stackable centered page grid">
            <div class="ui hidden divider">
            </div>
            <div id="logo_master" class="row">

        2016 智慧鐵人創意競賽
        </h1>
            </div>
            <div class="row">

        Intelligent Ironman Creativity Contest
        </h2>
            </div>
            <div class="centered row">
                <div class="ui text menu">
                    <a class="transition_red item">
                        <span class="large_font">ENGLISH</span>
                    </a>
                    <a class="non-pointer item">│</a>

                        <span class="large_font">進入報名網站</span>
                    </a>
                    <a class="non-pointer item">│</a>
                    <a class="transition_red item">
                        <span class="news_list scrollTo large_font">最新消息</span>
                    </a>
                    <a class="non-pointer item">│</a>
                    <a class="transition_red item">
                        <span class="large_font">網站架構</span>
                    </a>
                    <a class="non-pointer item">│</a>
                    <a class="transition_red item">
                        <span class="large_font">留言版</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div id="owl-demo">
                    <div class="item"><img src="img/photo_scroll/1.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/2.jpg" alt="Owl Image"></div>

                    <div class="item"><img src="img/photo_scroll/4.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/5.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/6.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/7.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/8.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/9.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/10.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/11.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/12.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/13.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/14.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/15.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/16.jpg" alt="Owl Image"></div>
                    <div class="item"><img src="img/photo_scroll/17.jpg" alt="Owl Image"></div>
                </div>
            </div>
            <div class="row">
                <div class="double_divider_bg">

                </div>
            </div>

                <div class="ui hidden divider"></div>
            </div>

                <div id="news_list" class="ui raised segment">
                    <div class="ui hidden divider"></div>
                    <h1 class="ui header">
                        <i class=""></i>

                    </h1>
                    <div class="ui hidden divider"></div>
                    <div class="double_divider_bg">

                    <iframe src="news/news.html" width="100%" height="1000px" frameborder="0" scrolling="yes"></iframe>

</body>

</html>
